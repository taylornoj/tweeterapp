<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
      <span>tweeter</span>
      </div>
      <div class="writeNewTweet">
        <p class="writeHere"><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Header -->
    <header class="header-background">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div class="profileName">
          <h2>Taylor</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!--<h2>Compose Tweet</h2>-->
        <form method="POST" action="/tweets/">
          
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text" rows="1" minlength="1"></textarea>
          <div id="tweet-below">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      

      <article class="tweet">
        <header>
          <span class="username"><img src="https://www.shareicon.net/data/128x128/2016/03/12/732548_face_512x512.png" alt="">Newton</span>
          <span class="userHandle">@SirIsaac</span>
          </header>
          <div class="tweet-content">
            <p>If I have seen further it is by standing on the shoulders of giants</p>
          </div>
         
          <footer>
            <p>10 days ago</p>
            <div>
              <i class="far fa-flag"></i> 
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
            </div>
          </footer>
      </article>



    </main>
  </body>
</html>
